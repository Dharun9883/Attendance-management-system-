<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <!-- ðŸ”´ REQUIRED FOR MOBILE -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>QR Attendance | Madura Solution</title>

  <style>
    *{
      box-sizing:border-box;
      font-family:'Segoe UI',sans-serif;
    }

    body{
      margin:0;
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      background:linear-gradient(135deg,#141e30,#243b55);
      padding:15px;
    }

    .card{
      width:100%;
      max-width:430px;
      background:#fff;
      padding:30px 22px;
      border-radius:18px;
      box-shadow:0 20px 40px rgba(0,0,0,.35);
      text-align:center;
    }

    .logo{
      width:120px;
      margin-bottom:10px;
    }

    h2{
      margin:5px 0 20px;
      color:#222;
      letter-spacing:1px;
    }

    input{
      width:100%;
      padding:12px;
      margin-top:10px;
      border-radius:8px;
      border:1px solid #ccc;
      font-size:14px;
    }

    input:focus{
      outline:none;
      border-color:#1976d2;
    }

    button{
      width:100%;
      padding:12px;
      margin-top:12px;
      border:none;
      border-radius:8px;
      font-size:15px;
      color:#fff;
      cursor:pointer;
    }

    .btn-in{background:#1976d2}
    .btn-out{background:#388e3c}
    .btn-mgr{background:#6a1b9a}
    .btn-excel{background:#2e7d32}
    .btn-late{background:#c62828}

    hr{
      margin:20px 0;
      border:none;
      height:1px;
      background:#eee;
    }

    .footer{
      margin-top:10px;
      font-size:12px;
      color:#777;
    }

    /* ðŸ“± Mobile */
    @media (max-width:480px){
      .card{
        padding:22px 16px;
      }
      h2{
        font-size:18px;
      }
    }

    /* ðŸ“± Tablet */
    @media (max-width:768px){
      .card{
        max-width:95%;
      }
    }

    /* ðŸ–¥ Large Screens */
    @media (min-width:1400px){
      .card{
        transform:scale(1.05);
      }
    }
  </style>
</head>

<body>

  <div class="card">
    <!-- âœ… LOGO ADDED -->
    <img src="logo.png" alt="Madura Solution" class="logo">

    <h2>QR Attendance System</h2>

    <input id="eid" placeholder="Employee ID">
    <input id="ename" placeholder="Employee Name">

    <input id="edate" readonly>
    <input id="etime" readonly>

    <button class="btn-in" onclick="checkIn()">Check In</button>
    <button class="btn-out" onclick="checkOut()">Check Out</button>

    <hr>

    <input id="mpass" type="password" placeholder="Manager Password">
    <button class="btn-mgr" onclick="managerLogin()">Manager Login</button>

    <div class="footer">Â© Madura Solution</div>
  </div>

<script>
  // ðŸ”´ REQUIRED FOR MOBILE (DO NOT REMOVE)
  const eid = document.getElementById("eid");
  const ename = document.getElementById("ename");
  const edate = document.getElementById("edate");
  const etime = document.getElementById("etime");
  const mpass = document.getElementById("mpass");

  function tick(){
    const now = new Date();
    edate.value = now.toLocaleDateString();
    etime.value = now.toLocaleTimeString();
  }
  setInterval(tick,1000);
  tick();

  function checkIn(){
    alert("Check In Successful");
  }

  function checkOut(){
    alert("Check Out Successful");
  }

  function managerLogin(){
    if(mpass.value==="admin"){
      alert("Manager Login Success");
    }else{
      alert("Wrong Password");
    }
  }
</script>

</body>
</html>
